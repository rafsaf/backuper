[tool.poetry]
authors = ["RafaÅ‚ Safin <rafal.safin@rafsaf.pl>"]
description = ""
license = "MIT"
name = "pg_dump"
version = "0.1.0"

[tool.poetry.dependencies]
croniter = "^1.3.5"
pydantic = {version = "1.9.2", extras = ["dotenv"]}
python = "^3.10"
google-cloud-storage = "^2.5.0"

[tool.poetry.dev-dependencies]
autoflake = "^1.5"
black = "^22.6.0"
coverage = {extras = ["toml"], version = "^6.4.1"}
flake8 = "^5.0.4"
isort = "^5.10.1"
pre-commit = "^2.20.0"
pytest = "^7.1.3"
pyupgrade = "^2.37.3"
watchfiles = "^0.16.1"

[tool.pytest.ini_options]
addopts = "-v"
minversion = "6.0"

[tool.coverage.run]
omit = []
source = ["pg_dump"]

[tool.isort]
profile = "black"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]
